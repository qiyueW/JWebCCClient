<!DOCTYPE html>

<head>
    <title>服务器配置</title>
    <link rel="stylesheet" href="../static/_framework/uikit/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="../static/_config/serverConfig.css" />
    <script src="../static/_framework/uikit/dist/js/uikit.min.js"></script>
    <script src="../static/_framework/uikit/dist/js/components/notification.min.js"></script>
    <script src="../static/_framework/uikit/dist/js/uikit-icons.min.js"></script>
    <!-- 模块js -->
    <script src="../static/_config/serverConfig.js"></script>
</head>


<body>
    <div class="uk-tile uk-text-center uk-tile-secondary">服务器参数配置</div>
    <div style="height: 20px;"></div>

    <div class="formCenter">
        <div>
            <span class="uk-label">服务器路径</span>
            <input id='configURL' class="uk-input" type="text" placeholder="https://nuwait.cn">
        </div>
        <div>
            <span class="uk-label">登录账号</span>
            <input id='configAccount' class="uk-input" type="text" placeholder="账号">
        </div>
        <div>
            <span class="uk-label">登录密码</span>
            <input id='configPassword' class="uk-input" type="text" placeholder="密码">
        </div>
    </div>

    <div class="layout_buttom">
        <button class="uk-button uk-button-default" onclick="win.f_close_root_config_server()">关闭</button>
        <button class="uk-button uk-button-primary" onclick="saveConfig();">保存</button>
    </div>
</body>

</html>
