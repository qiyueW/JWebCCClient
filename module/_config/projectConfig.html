<!DOCTYPE html>

<head>
    <title>项目配置</title>
    <link rel="stylesheet" href="../../static/_framework/uikit/dist/css/uikit.min.css" />
    <link rel="stylesheet" href="./res/projectConfig.css" />
    <script src="../../static/_framework/uikit/dist/js/uikit.min.js"></script>
    <script src="../../static/_framework/uikit/dist/js/components/notification.min.js"></script>
    <script src="../../static/_framework/uikit/dist/js/uikit-icons.min.js"></script>
    <!-- 模块js -->
    <script>
        var mobj = require('./res/projectConfig.js')
        window.onload = mobj.onload
    </script>
</head>


<body>
    <div class="uk-tile  uk-text-center uk-tile-secondary">项目配置</div>
    <!-- <br> -->
    <br>
    <span class="uk-label" style="width:96px;"> 项目绝对路径</span>
    <input type="text" id="realpathID" style="height: 46px; margin-bottom: 8px" />
    <div class="formCenter">
        <div class="uk-grid-collapse uk-child-width-expand@s uk-text-center" uk-grid style="margin-right: 15px">
            <div>
                <div class="uk-background-secondary  uk-light">表达式</div>
            </div>
            <div>
                <div class="uk-background-primary uk-light">路径</div>
            </div>
        </div>
        <div id="tbodyContent" style="height:350px; overflow-y: scroll; overflow-x: hidden;">

        </div>
    </div>

    <div class="layout_buttom">
        <button class="uk-button  uk-button-small uk-button-default" onclick="mobj.f_close_root_config_project()">关闭</button>
        <button class="uk-button  uk-button-small uk-button-primary" onclick="mobj.saveConfig();">保存</button>
    </div>
</body>

</html>
